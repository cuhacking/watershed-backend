name: CI (Integration)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
        
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    
      - name: Setup yarn and install dependencies
        run: | 
          yarn set version berry
          yarn
          
      - name: Start server and run tests
        run: |
          yarn start &
          sleep 5
          yarn test
        env:
          host: postgres
          port: 5432
          username: postgres
          password: postgres
          database: watershed_test
          synchronize: true
